<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>title</title>

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {'packages':['corechart', 'line', 'bar', 'table']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                var data = google.visualization.arrayToDataTable([
                    ['Task', 'Hours per Day'],
                    ['Work',     11],
                    ['Eat',      2],
                    ['Commute',  2],
                    ['Watch TV', 2],
                    ['Sleep',    7]
                ]);

                var options = {
                    title: 'My Daily Activities'
                };
                
                // Pie chart
                var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                chart.draw(data, options);

                // Donut chart
                var donutOptions = {
                    title: 'My Daily Activities as Donut Chart',
                    pieHole: 0.4
                };
                var donutChart = new google.visualization.PieChart(document.getElementById('donut-chart'));
                donutChart.draw(data, donutOptions);

                // Explode slice
                var sliceOptions = {
                    title: 'My Daily Activities with exploding slice',
                    slices: {
                        0: {offset: 0.2},
                        2: {offset: 0.4},
                        4: {offset: 0.2}
                    }
                };
                var sliceChart = new google.visualization.PieChart(document.getElementById('slice-chart'));
                sliceChart.draw(data, sliceOptions);

                // Bar chart
                var barOptions = {
                    hAxis: {
                        title: 'Hours per day'
                    },
                    vAxis: {
                        title: 'Activity'
                    },
                    legend: {}
                }
                var barChart = new google.visualization.BarChart(document.getElementById('bar-chart'));
                barChart.draw(data, barOptions);

                // Line chart
                var lineOptions = {

                }
                var lineChart = new google.visualization.LineChart(document.getElementById('line-chart'));
                lineChart.draw(data, lineOptions);

                // Column chart
                var columnOptions = {

                }
                var columnChart = new google.visualization.ColumnChart(document.getElementById('column-chart'));
                columnChart.draw(data, columnOptions);

                // Table chart
                var tableOptions = {

                }
                var tableChart = new google.visualization.Table(document.getElementById('table-chart'));
                tableChart.draw(data, tableOptions);
            }

        </script>
    </head>
    <body>
        <div id="piechart" style="width: 900px; height: 500px;"></div>
        <div id="donut-chart" style="width: 900px; height: 500px;"></div>
        <div id="slice-chart" style="width: 900px; height: 500px;"></div>
        <div id="bar-chart" style="width: 900px; height: 500px;"></div>
        <div id="line-chart" style="width: 900px; height: 500px;"></div>
        <div id="column-chart" style="width: 900px; height: 500px;"></div>
        <div id="table-chart" style="width: 900px; height: 500px;"></div>
    </body>
</html>
